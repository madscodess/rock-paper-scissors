<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheet.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,300;0,400;1,100;1,300;1,400&display=swap" rel="stylesheet">
    <title>Rock Paper Scissors Game</title>
</head>
<body>

    <h1>Rock Paper Scissors Game</h1>
    <p>Click rock, paper or scissors to start the game, first to 5 points wins</p>
<div class="running-score">
<span class="player-score"></span>
<span class="computer-score"></span>
</div>

<div class="images">
    <img id="rockImg" src="rock.png">
    <img id="paperImg" src="paper.png">
    <img id="scissorsImg" src="scissors.png">
</div>
<div class="gameUpdate" ></div>
<div class="outcome" ></div>
<div class="stopGame" ></div>

    <div class="container">
        <button class="rock">Rock</button>
        <button class="paper">Paper</button>
        <button class="scissors">Scissors</button>
    </div>
    <div class="container-2">
        <button class="restart">Restart Game</button>
    </div>



    <script src="app.js"></script>
</body>
</html>
